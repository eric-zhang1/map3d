<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/node_modules/three/build/three.js"></script>
		<script>

			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );

            camera.position.set( -5, 13, 30 );
            camera.lookAt( 6, 4, 5 );
            
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            const material = new THREE.LineBasicMaterial( { color: 0x0000ff } );

            const points = [];
            points.push( new THREE.Vector3( 0, 0, 0 ) );
            points.push( new THREE.Vector3( 0, 0, 10 ) );
            points.push( new THREE.Vector3( 0, 10, 10 ) );
            points.push( new THREE.Vector3( 0, 10, 0 ) );
            points.push( new THREE.Vector3( 0, 0, 0 ) );
            points.push( new THREE.Vector3( 10, 0, 0 ) );
            points.push( new THREE.Vector3( 10, 10, 0 ) );
            points.push( new THREE.Vector3( 0, 10, 0 ) );
            points.push( new THREE.Vector3( 10, 10, 0 ) );
            points.push( new THREE.Vector3( 10, 10, 10 ) );
            points.push( new THREE.Vector3( 0, 10, 10 ) );
            points.push( new THREE.Vector3( 0, 0, 10 ) );
            points.push( new THREE.Vector3( 10, 0, 10 ) );
            points.push( new THREE.Vector3( 10, 0, 0 ) );
            points.push( new THREE.Vector3( 10, 0, 10 ) );
            points.push( new THREE.Vector3( 10, 10, 10 ) );

            const geometry = new THREE.BufferGeometry().setFromPoints( points );
            const box = new THREE.Line( geometry, material );

            scene.add( box );

            

            function animate() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
