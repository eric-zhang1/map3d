<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/node_modules/three/build/three.js"></script>
		<script>

			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );

            camera.position.set( -5, 13, 30 );
            camera.lookAt( 6, 4, 5 );
            
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            for (let x = 0; x < 10; x++) {
                for (let y = 0; y < 10; y++) {
                    for (let z = 0; z < 10; z++) {
                        material = new THREE.MeshBasicMaterial({color : "rgb(" + (x + 2) * 19 + ", " + (y + 2) * 19 + ", " + (z + 2) * 19 + ")"})
                        material.transparent = true;
                        material.opacity = 0.5;
                        cube = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), material);
                        cube.position.x = x;
                        cube.position.y = y;
                        cube.position.z = z;
                        scene.add(cube);
                    }
                }
            }

            function animate() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
