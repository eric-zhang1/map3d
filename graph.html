<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/node_modules/three/build/three.js"></script>
		<script>

			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );

            camera.position.set( -5, 13, 30 );
            camera.lookAt( 6, 4, 5 );
            
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            for (let x = 0; x < 10; x++) {
                for (let y = 0; y < 10; y++) {
                    for (let z = 0; z < 10; z++) {
                        color = "rgb(" + (x + 2) * 19 + ", " + (y + 2) * 19 + ", " + (z + 2) * 19 + ")";
                        points = [];
                        points.push(new THREE.Vector3(x, y, z));
                        points.push(new THREE.Vector3(x + 1, y, z));
                        points.push(new THREE.Vector3(x + 1, y + 1, z));
                        points.push(new THREE.Vector3(x, y + 1, z));
                        points.push(new THREE.Vector3(x, y, z));
                        graph(new THREE.BufferGeometry().setFromPoints( points ), color);

                        points = [];
                        points.push(new THREE.Vector3(x, y, z));
                        points.push(new THREE.Vector3(x, y, z + 1));
                        points.push(new THREE.Vector3(x, y + 1, z + 1));
                        points.push(new THREE.Vector3(x, y + 1, z));
                        points.push(new THREE.Vector3(x, y, z));
                        graph(new THREE.BufferGeometry().setFromPoints( points ), color);

                        points = [];
                        points.push(new THREE.Vector3(x, y, z));
                        points.push(new THREE.Vector3(x, y, z + 1));
                        points.push(new THREE.Vector3(x + 1, y, z + 1));
                        points.push(new THREE.Vector3(x + 1, y, z));
                        points.push(new THREE.Vector3(x, y, z));
                        graph(new THREE.BufferGeometry().setFromPoints( points ), color);
                        
                        if (y == 9) {
                            points = [];
                            points.push(new THREE.Vector3(x, y + 1, z));
                            points.push(new THREE.Vector3(x, y + 1, z + 1));
                            points.push(new THREE.Vector3(x + 1, y + 1, z + 1));
                            points.push(new THREE.Vector3(x + 1, y + 1, z));
                            points.push(new THREE.Vector3(x, y + 1, z));
                            graph(new THREE.BufferGeometry().setFromPoints( points ), color);
                        }

                        if (x == 9) {
                            points = [];
                            points.push(new THREE.Vector3(x + 1, y, z + 1));
                            points.push(new THREE.Vector3(x + 1, y + 1, z + 1));
                            points.push(new THREE.Vector3(x + 1, y + 1, z));
                            points.push(new THREE.Vector3(x + 1, y, z));
                            points.push(new THREE.Vector3(x + 1, y, z + 1));
                            graph(new THREE.BufferGeometry().setFromPoints( points ), color);
                        }

                        if (z == 9) {
                            points = [];
                            points.push(new THREE.Vector3(x + 1, y, z + 1));
                            points.push(new THREE.Vector3(x + 1, y + 1, z + 1));
                            points.push(new THREE.Vector3(x, y + 1, z + 1));
                            points.push(new THREE.Vector3(x + 1, y, z + 1));
                            points.push(new THREE.Vector3(x + 1, y, z + 1));
                            graph(new THREE.BufferGeometry().setFromPoints( points ), color);
                        }
                    }
                }
            }

            function graph(g, c) {
                scene.add( new THREE.Mesh( g, new THREE.MeshBasicMaterial( { color: new THREE.Color(c) } ) ) );
            }

            function animate() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
