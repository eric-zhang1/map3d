<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/node_modules/three/build/three.js"></script>
		<script>

			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );

            camera.position.set( -5, 13, 30 );
            camera.lookAt( 6, 4, 5 );
            
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            points = [];

            for (let x = 0; x < 10; x++) {
                for (let y = 0; y < 10; y++) {
                    for (let z = 0; z < 10; z++) {
                        points.push(new THREE.Vector3(x, y + 1, z));
                        points.push(new THREE.Vector3(x + 1, y + 1, z));
                        points.push(new THREE.Vector3(x + 1, y, z));
                        points.push(new THREE.Vector3(x, y, z));
                        points.push(new THREE.Vector3(x, y + 1, z));
                        points.push(new THREE.Vector3(x, y + 1, z + 1));
                        points.push(new THREE.Vector3(x, y, z + 1));
                        points.push(new THREE.Vector3(x, y, z));
                        points.push(new THREE.Vector3(x, y, z + 1));
                        points.push(new THREE.Vector3(x + 1, y, z + 1));
                        points.push(new THREE.Vector3(x + 1, y, z));
                        
                        if (y == 9) {
                            points.push(new THREE.Vector3(x + 1, y + 1, z));
                            points.push(new THREE.Vector3(x + 1, y + 1, z + 1));
                            points.push(new THREE.Vector3(x, y + 1, z + 1));
                            points.push(new THREE.Vector3(x + 1, y + 1, z + 1));
                            points.push(new THREE.Vector3(x + 1, y + 1, z));
                            points.push(new THREE.Vector3(x + 1, y, z));
                        }

                        if (x == 9 || z == 9) {
                            points.push(new THREE.Vector3(x + 1, y, z + 1));
                            points.push(new THREE.Vector3(x + 1, y + 1, z + 1));

                        }

                        geometry = new THREE.BufferGeometry().setFromPoints( points );
                        scene.add( new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: new THREE.Color("rgb(" + (x + 2) * 19 + ", " + (y + 2) * 19 + ", " + (z + 2) * 19 + ")") } ) ) );
                        points = [];
                    }
                }
            }

            

            function animate() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
